<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Attack</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <audio autoplay>
      <source src="musics/mainSound.mp3" type="audio/mpeg">
    </audio>
    <div id="main-container">
      <div id="menu-container">
        <div id="game-title">SPACE ATTACK</div>
        <div id="menu-option">
          <button id="btn-play"><a href="./game.html">PLAY</a></button>
          <button id="btn-instructions"><a href="#">Instructions</a></button>
        </div>
        <div id="text-instruction">
          <ol>
            <p id="howTo"><b>How to Play</b></p>
            <li>Accumulate <b>100 or more scores in 30 seconds</b>
              <br/>by pressing <b>"space bar" key </b>to attack the monsters</li>
            <li>destroy <b>power stars</b> to recieve <b>+15pts</b> each</li>
            <li>power star gives you <b>ammo booster</b></li>
            <li>Avoid colliding with monsters <b>-1pt</b> each</li>
            <li>Navigate using arrow keys</li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
